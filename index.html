<!-- Added the DOCTYPE -->
<!DOCTYPE html>
<html>
    <head>
        <!-- Added the title of the Web page -->
        <title>Web App - Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- 
            Moved original body contents to a div tag.
            Set class of div tag to 'maindiv'
        -->
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            <div class="container">
                <!-- Added labels for every input -->
                <label for="principal">
                    Amount
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </label>
                <input type="number"  id="principal">  <br/><br/>
                
                <!-- Changed number input type to range slider -->
                <label for="rate">Interest Rate&nbsp;&nbsp;</label>
                <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="rangevalue()">
                <span id="display_range">10.25%</span>  <br/><br/>
                
                <!-- Modified input type to a dropdown box -->
                <label for="years">No. of Years&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>  <br/><br/>
                
                <button onclick="compute()">Compute Interest</button>
                <br/><br/>

                <!-- Span tag for displaying generated result -->
                <span id="result"></span>
                <br/></br>
                
                <!-- Added copyright message in footer tag -->
                <footer>
                    &copy; Everyone Can Get Rich
                </footer>
            </div>
        </div>
    </body>
</html>
<!-- End of index.html file -->
